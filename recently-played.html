<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify-Stat-Web</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/recentlyPlayedScript.js" defer></script>

</head>
<body>
<header>
    <nav>
        <a class="selected" href="recently-played">Recently Played</a>
        <a href="stats">Stats</a>
        <a href="api-stats">API Stats</a>
    </nav>
</header>
<div class="settings-bar">
    <div class="settings-inner">
        <div class="settings-left">
            <button class="tracks-setting selected">Tracks</button>
            <button class="artists-setting">Artists</button>
            <button class="albums-setting">Albums</button>
        </div>
        <div class="settings-right">
            <label for="limit">Results</label>
            <input
                    id="limit"
                    type="number"
                    list="limits"
                    min="1"
                    max="100"
                    step="1"
                    value="10"
            />
            <datalist id="limits">
                <option>5</option>
                <option>10</option>
                <option>25</option>
                <option>50</option>
                <option>100</option>
            </datalist>
        </div>
    </div>
</div>
<main>
    <div class="content-area">
        <div class="recently-played-card">
            <div class="left-card">
                <img class="cover" src="images/placeholder.png" alt="Placeholder image.">
                <p class="track-title">TRACK TITLE</p>
                <p class="track-artists">TRACK ARTISTS</p>
            </div>
            <div class="right-card">
                <p class="played-at">Played at PLAYED AT</p>
                <p class="popularity">Popularity: </p>
                <p class="album-title">From album ALBUM</p>
                <p class="album-artists">Made by ARTISTS</p>
                <p class="context">Played from CONTEXT</p>
                <p class="device">on DEVICE</p>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer-content">
        <span class="footer-name">Created by Joshua Schneider</span>
        <a href="https://github.com/pugking4" target="_blank" rel="noopener noreferrer">
            github.com/pugking4
        </a>
    </div>
</footer>

</body>

<template id="recently-played-track-template">
    <div class="recently-played-track-card">
        <div class="card-top">
            <div class="card-cover">
                <img class="cover" src="images/placeholder.png" alt="Placeholder image">
            </div>
            <div class="card-details">
                <p class="played-at"></p>
                <p class="popularity"></p>
                <p class="album-title"></p>
                <p class="album-artists"></p>
                <p class="context"></p>
                <p class="device"></p>
            </div>
        </div>
        <div class="card-bottom">
            <p class="track-title bold"></p>
            <p class="track-artists"></p>
        </div>
    </div>
</template>

<template id="recently-played-artist-template">
    <div class="recently-played-artist-card">
        <div class="card-top">
            <div class="card-cover">
                <img class="cover" src="images/placeholder.png" alt="Placeholder image">
            </div>
            <div class="card-details">
                <p class="from-tracks"></p>
                <ul class="tracks no-wrap"></ul>
                <p class="popularity"></p>
                <p class="followers"></p>
                <p class="times-appeared"></p>
                <p class="last-updated"></p>
            </div>
        </div>
        <div class="card-bottom">
            <p class="artist-name bold"></p>
            <p class="genres"></p>
        </div>
    </div>
</template>

<template id="recently-played-album-template">
    <div class="recently-played-album-card">
        <div class="card-top">
            <div class="card-cover">
                <img class="cover" src="images/placeholder.png" alt="Placeholder image">
            </div>
            <div class="card-details">
                <p class="from-tracks"></p>
                <ul class="tracks"></ul>
                <p class="album-type"></p>
                <p class="release-date"></p>
                <p class="times-appeared no-wrap"></p>
            </div>
        </div>
        <div class="card-bottom">
            <p class="album-title bold"></p>
            <p class="album-artists"></p>
        </div>
    </div>
</template>

</html>
