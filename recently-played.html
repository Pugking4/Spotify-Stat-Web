<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify-Stat-Web</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/recentlyPlayedScript.js" defer></script>

</head>
<body>
<header>
    <nav>
        <a class="selected" href="recently-played.html">Recently Played</a>
        <a href="stats.html">Stats</a>
        <a href="api-stats.html">API Stats</a>
    </nav>
</header>
<div class="settings-bar">
    <div class="settings-inner">
        <button class="tracks selected">Tracks</button>
        <button class="artists">Artists</button>
        <button class="albums">Albums</button>
    </div>
</div>
<main>
    <div class="content-area">
        <div class="recently-played-card">
            <div class="left-card">
                <img class="cover" src="images/placeholder.png" alt="Placeholder image.">
                <p class="track-title">TRACK TITLE</p>
                <p class="track-artists">TRACK ARTISTS</p>
            </div>
            <div class="right-card">
                <p class="played-at">Played at PLAYED AT</p>
                <p class="popularity">Popularity: </p>
                <p class="album-title">From album ALBUM</p>
                <p class="album-artists">Made by ARTISTS</p>
                <p class="context">Played from CONTEXT</p>
                <p class="device">on DEVICE</p>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer-content">
        <span class="footer-name">Created by Joshua Schneider</span>
        <a href="https://github.com/pugking4" target="_blank" rel="noopener noreferrer">
            github.com/pugking4
        </a>
    </div>
</footer>

</body>

<template id="recently-played-template">
    <div class="recently-played-card">
        <div class="card-top">
            <div class="card-cover">
                <img class="cover" src="images/placeholder.png" alt="Placeholder image">
            </div>
            <div class="card-details">
                <p class="played-at"></p>
                <p class="popularity"></p>
                <p class="album-title"></p>
                <p class="album-artists"></p>
                <p class="context"></p>
                <p class="device"></p>
            </div>
        </div>
        <div class="card-bottom">
            <p class="track-title"></p>
            <p class="track-artists"></p>
        </div>
    </div>
</template>

</html>
